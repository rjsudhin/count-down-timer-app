<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down timer App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  
  <div id="container">
    <div class="time-display">
      <!--showing timer here-->
    </div>
  </div>


  <div class="controller">
    <button class="start-btn material-symbols-outlined">play_arrow</button>
    <button class="pause-btn material-symbols-outlined controll">Pause</button>
    <button class="reset-btn material-symbols-outlined controll">Refresh</button>
  </div>

  <script src="count-down.js"></script>
</body>
</html>
